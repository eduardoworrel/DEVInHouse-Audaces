<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="espacoProHistorico">

  </div>
    <script>
     
     var valorDoStorage = JSON.parse(localStorage.getItem("conjunto"))
     if(valorDoStorage == null){
         valorDoStorage = []
     }
     const dataAtual = new Date().toLocaleDateString()
     const horaAtual = new Date().toLocaleTimeString()
     valorDoStorage.unshift("PÃ¡gina acessada as "+dataAtual + " " + horaAtual);
    

     for(item of valorDoStorage){
        const h3 = document.createElement("h3");
        h3.innerText = item;
        document.querySelector("#espacoProHistorico").append(h3)
     }

     localStorage.setItem("conjunto",JSON.stringify(valorDoStorage))

     
   
    </script>
</body>
</html>
