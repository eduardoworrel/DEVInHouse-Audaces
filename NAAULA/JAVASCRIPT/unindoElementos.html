<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <main>
        <table>
            <tr>
                <th>texto1</th>
                <th>texto1</th>
                <th>texto1</th>
            </tr>
        </table>
    </main>
    <script>
        var main = document.querySelector("main");
        
     



        
        var table = document.createElement("table");
        main.append(table);

        var titulo = document.createElement("h1");
        titulo.innerText = "TÃ­tulo";
        main.append(titulo)
       
       
        main.append(document.createElement("th").style.background = "black")
 


        var linha = document.createElement("tr");

        var tableHeader1 = document.createElement("th");
        tableHeader1.innerText = "texto1"
        linha.append(tableHeader1)
        table.append(linha)
        
        setTimeout(()=>{
            titulo.style.fontSize = "100px";
           
            var tableHeader2 = document.createElement("th");
            tableHeader2.innerText = "texto2"
            linha.append(tableHeader2)
        },3000);
        
       
        setTimeout(()=>{

            titulo.style.borderBottom = "5px solid red";
           

            var tableHeader3 = document.createElement("th");

            linha.append(tableHeader3)
        },6000);
        


    </script>
