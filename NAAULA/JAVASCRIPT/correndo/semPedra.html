<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="parado.png" style="position: absolute;">
    <script>
        const personagem = document.querySelector("img")
        let move = false;
        let distanciaDaEsquerda = 0

        setInterval(()=>{
            if(move == true){

                distanciaDaEsquerda = distanciaDaEsquerda + 1
                personagem.style.left = distanciaDaEsquerda + "px"
            }
        },3)


        setTimeout(()=>{
            iniciaAnimacao()
        },1000)
        setTimeout(()=>{
           paraAnimacao()
        },8000)
        function paraAnimacao(){
            move = false;
            personagem.src = "parado.png"
        }
        function iniciaAnimacao(){
            move = true;
            personagem.src = "running.gif"
        }
    </script>
</body>
</html>
