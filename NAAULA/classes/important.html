<style>

        background-color: cyan;

    }

        background: black;
        padding: 2px;
        
    }
</style>
<body>
    <ul>
        <li><a href="#">aaa</a></li>
        <li><a id="cyan" class="ordenada"  href="#">bbb</a></li>
        <li><a href="#">cc</a></li>
        <li><a class="ordenada" style="background-color: brown !important;" href="#">dd</a></li>
    </ul>
    <ol>
        <li><a class="ordenada" href="#">aaa</a></li>
        <li><a class="ordenada"  href="#">bbb</a></li>
        <li><a class="ordenada"  href="#">cc</a></li>
        <li><a class="ordenada"  href="#">dd</a></li>
